<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d30fa69236.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <label>Theme:</label>
    <select id="theme">
      <option value="light1">Light 1</option>
      <option value="light2">Light 2</option>
      <option value="dark1">Dark 1</option>
      <option value="dark2">Dark 2</option>
    </select>
    <h2>Todo List App</h2>
    <main>
      <todo-list-container></todo-list-container>
    </main>
  </body>
  <script src="./components.js"></script>
  <script>
    const setTheme = (themeName) => {
      document.querySelector("html").setAttribute("data-theme", themeName);
    };
    const getTheme = () => {
      return document.querySelector("html").getAttribute("data-theme");
    };
    const preferDarkTheme = window.matchMedia("(prefers-color-scheme: dark)");
    if (preferDarkTheme.matches) {
      setTheme("dark1");
    } else {
      setTheme("light1");
    }
    const selTheme = document.querySelector("select#theme");
    selTheme.value = getTheme();
    selTheme.addEventListener("change", () => setTheme(selTheme.value));
  </script>
</html>
